<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <title>Buttons</title>
</head>
<body>
    <div class="wrapper">
    <div class="check container">
        <input type="checkbox" id="box-1">
        <label for="box-1">Little Mermaid</label>
      
        <input type="checkbox" id="box-2" checked>
        <label for="box-2">Beauty and the Beast</label>
      
        <input type="checkbox" id="box-3">
        <label for="box-3">Cinderella</label>
      </div>

      <div class="radio container">
        <input type="radio" name="r-1" id="pizza" value="p">
        <label for="pizza">Pizza</label>
        <input type="radio" name="r-1" id="burger" value="b">
        <label for="burger">Burger</label>
    </div>
    <div class="button container">
            <div class="btn"></div>
    </div>
</div>

      
</body>
</html>
